<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生js实现Ajax_ajax</title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
           //使用$.ajax()发送异步请求
            $.ajax({
               url:"ajaxServlet123", //请求路径
                type:"POST", // 请求方式
                //data:"username=jack&age=23", //请求参数
                data:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },
                error:function () {
                    //表示请求响应出现错误，会执行的回调函数
                    alert("出错了");
                },

                dataType:"text"  // 设置接受到的响应数据的格式
            });
        }
    </script>

</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
